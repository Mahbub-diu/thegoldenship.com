<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>thegoldenship.com</title>
    <link rel="icon" type="image/x-icon" href="assets/images/icon/flowicon.png">
    <link rel="stylesheet" href="assets/fonts/fonts.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/scss/style.css">
    <link rel="stylesheet" href="assets/scss/responsive.css">
</head>

<body>

    <section class="login-main">
        <div class="container-xxl">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="login-parent">
                        <div class="login-box">
                            <div class="logo-box">
                                <img src="assets/images/logo.png" alt="logo">
                            </div>
                            <div class="title-box">
                                <h3>Sign in to Vision Flow</h3>
                            </div>
                            <form action="" class="needs-validation" novalidate>

                                <div class="form-group">
                                    <label for="email" class="form-label">Email Addresss</label>
                                    <input type="email" class="form-control" placeholder="ex. yourmail@email.com" id=""
                                        value="" required>
                                    <div class="invalid-feedback">
                                        Please enter your email address
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label for="password" class="form-label"> password</label>
                                    <input type="password" class="form-control" placeholder="*********" id="" value=""
                                        required>
                                    <div class="invalid-feedback">
                                        Enter correct password
                                    </div>
                                </div>
                                <a href="#" class="forget-pass">Forgotten Password?</a>
                                <button type="submit" class="btn login-btn">create account</button>
                                <div class="reg-divider">or</div>
                                <a href="#" class="btn google-login-btn">
                                    <span class="icon">
                                        <img src="assets/images/icon/logos_google-icon.png" alt="">
                                    </span>
                                    Continue with Google
                                </a>
                                <h5>Don't have a vision flow account?</h5>
                                <div class="text-center">
                                    <a href="/sign-up.html" class="sign-link">Create An Account</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>

    <script src="assets/js/custom.js"></script>
</body>

</html>
