<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vision Flow Web Application</title>
  <link rel="icon" type="image/x-icon" href="assets/images/icon/flowicon.png" />
  <link rel="stylesheet" href="assets/fonts/fonts.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="assets/scss/style.css" />
  <link rel="stylesheet" href="assets/scss/responsive.css" />
</head>

<body>
  <section class="storyboard-main">
    <div class="container-xxl">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="dashboard-header-main">
            <div class="header-flex">
              <div class="icon-box">
                <img src="assets/images/icon/noto_waving-hand.png" alt="icon" />
              </div>
              <div class="header-box">
                <h1 class="dashboard-title">story</h1>
                <!-- <p class="dates">Wednesday, August 2, 2023</p> -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="story-input-main">
            <div class="build-title">What do you want to build?</div>
            <form action="">
              <div class="form-group">
                <textarea class="form-control" placeholder="Type here ..." id=""></textarea>
                <p>Next section appears once completed :) </p>
              </div>
              <div class="text-end">
                <button class="btn complete-btn">Complete
                  <img src="assets/images/icon/plus_w.png" alt="">
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </section>
  <section class="fixed-nav-main">
    <div class="container-xxl">
      <div class="row">
        <div class="col-12">
          <div class="fixed-nav">
            <ul class="nav justify-content-center">
              <li class="nav-item">
                <a class="nav-link " href="#">
                  <div class="calender-box">
                    <div class="month-name">August</div>
                    <div class="date">03</div>
                  </div>
                  dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <div class="icon-box">
                    <img src="assets/images/icon/story.png" alt="">
                  </div>
                  <div class="nav-title">story</div>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <div class="icon-box">
                    <img src="assets/images/icon/terminal.png" alt="">
                  </div>
                  <div class="nav-title">Journey</div>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <div class="icon-box">
                    <img src="assets/images/icon/star.png" alt="">
                  </div>
                  <div class="nav-title">rewards</div>
                </a>
              </li>

            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>

  <script src="assets/js/custom.js"></script>
</body>

</html>
